<div class="section">
  
  <ng-container *ngIf="loggedIn">
    <img src="{{ user.photoUrl }}">
    <div>
      <h4>{{ user.name }}</h4>
      <p>{{ user.email }}</p>
    </div>
    <button mat-button (click)='signOut()'>Sign Out</button>
  </ng-container>

  <ng-container *ngIf="!loggedIn">
    <button mat-button (click)='signInWithGoogle()'>Sign In with Google</button>
  </ng-container>

</div>
